apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.2.24'
}

// This task is used to run the client on the client
task client(type: JavaExec) {
   main = "com.multipong.client.Launcher"
   classpath = sourceSets.main.runtimeClasspath
   standardInput = System.in
   standardOutput = System.out
}


// This task is used to run the server on the server
task server(type: JavaExec) {
   main = "com.multipong.server.GameServer"
   classpath = sourceSets.main.runtimeClasspath
   standardInput = System.in
   standardOutput = System.out
}